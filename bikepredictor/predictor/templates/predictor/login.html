<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      .login-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0 16px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .register-link {
        display: block;
        text-align: center;
        margin-top: 12px;
        color: #007bff;
        text-decoration: none;
      }

      .register-link:hover {
        text-decoration: underline;
      }

      .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
      }
      .home{
        width: 300px;
        margin-bottom: 70px;
      }
    </style>
  </head>
  <body>
    <a class="home" href="{% url 'home' %}"><button>Home</button></a>
    <div class="login-container">
      <h2>Login</h2>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <a href="{% url 'register' %}" class="register-link"
        >Don't have an account? Register</a
      >
    </div>
  </body>
</html>
