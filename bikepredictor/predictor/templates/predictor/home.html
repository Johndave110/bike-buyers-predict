<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Prediction Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    nav {
      margin-bottom: 20px;
    }
    a, button {
      margin-right: 10px;
      padding: 8px 12px;
      text-decoration: none;
      background-color: #218838;
      color: white;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    button.btn-danger {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Welcome{% if user.is_authenticated %}, {{ user.username }}{% endif %}!</h1>
  <h1>Bike Buyers Django Prediction App</h1>
  <nav>
    {% if user.is_authenticated %}
      <a href="{% url 'predict' %}">Make a Prediction</a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>

  <p>Use the options above to continue.</p>
</body>
</html>
